<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TxtSquad Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .logo-container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        .text {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }
        
        .download-btn {
            margin-top: 30px;
            padding: 14px 32px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .download-btn:hover {
            background: #059669;
        }
        
        .preview-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo" id="logo">
            <div class="icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 10h8M8 14h6M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="17" cy="7" r="2.5" fill="#fbbf24"/>
                </svg>
            </div>
            <div class="text">TxtSquad</div>
        </div>
        <div style="text-align: center;">
            <button class="download-btn" onclick="downloadLogo()">Download Logo</button>
            <div class="preview-info">Click to download as PNG (1200x400px)</div>
        </div>
    </div>

    <script>
        async function downloadLogo() {
            const logo = document.getElementById('logo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size for high quality
            canvas.width = 1200;
            canvas.height = 400;
            
            // Fill white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw icon background (gradient approximation)
            const gradient = ctx.createLinearGradient(300, 120, 380, 200);
            gradient.addColorStop(0, '#10b981');
            gradient.addColorStop(1, '#059669');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(300, 120, 160, 160, 36);
            ctx.fill();
            
            // Draw message icon
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Message box
            ctx.beginPath();
            ctx.roundRect(330, 155, 100, 90, 8);
            ctx.stroke();
            
            // Text lines
            ctx.beginPath();
            ctx.moveTo(350, 180);
            ctx.lineTo(410, 180);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(350, 205);
            ctx.lineTo(395, 205);
            ctx.stroke();
            
            // Notification dot
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.arc(425, 165, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw text
            ctx.fillStyle = '#1a1a1a';
            ctx.font = 'bold 96px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
            ctx.textBaseline = 'middle';
            ctx.fillText('TxtSquad', 500, 200);
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'txtsquad-logo.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
